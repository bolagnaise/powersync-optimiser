name: "PowerSync Optimiser"
description: "ML-based battery optimization engine for PowerSync"
version: "1.0.13"
slug: "powersync_optimiser"
url: "https://github.com/bolagnaise/powersync-optimiser"
image: "ghcr.io/bolagnaise/powersync-optimiser-{arch}"
arch:
  - amd64
  - aarch64
  - armv7
startup: "application"
boot: "auto"
init: false
homeassistant_api: true
hassio_api: true
auth_api: true
ingress: true
ingress_port: 5000
panel_icon: "mdi:battery-charging"
panel_title: "PowerSync Optimiser"
ports:
  5000/tcp: null
ports_description:
  5000/tcp: "Optimiser API"
options:
  log_level: "info"
  optimization_interval: 5
  horizon_hours: 48
  default_cost_function: "self_consumption"
schema:
  log_level: "list(debug|info|warning|error)"
  optimization_interval: "int(5,120)"
  horizon_hours: "int(24,72)"
  default_cost_function: "list(cost|profit|self_consumption)"
